{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2><a href="{% url 'article' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body|slice:":200" }}</div>
        <form action="{% url 'articles_update' id=article.id %}" method="get">
            <input type="submit" value="Редактировать статью" />
        </form>
    {% endfor %}
    <form action="{% url 'articles_create' %}" method="get">
        <input type="submit" value="Добавить статью" />
    </form>
{% endblock %}
